repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: ''
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
        exclude: '(?:setup.cfg*)'
    -   id: debug-statements
    -   id: pretty-format-json
        args:
        - --indent
        - '4'
        - --no-sort-keys
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [python]
