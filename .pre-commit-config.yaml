repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.1.0'
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: '(?:setup.cfg*|paper/.*)'
      - id: debug-statements
      - id: pretty-format-json
        args:
        - --indent
        - '4'
        - --no-sort-keys
      - id: check-builtin-literals
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-yaml
  - repo: https://github.com/pycqa/isort
    rev: '5.10.1'
    hooks:
      - id: isort
        exclude: '(?:extern/.*)'
  - repo: https://github.com/psf/black
    rev: '22.1.0'
    hooks:
      - id: black
        exclude: '(?:extern/.*)'
  - repo: https://gitlab.com/pycqa/flake8
    rev: '4.0.1'
    hooks:
    -   id: flake8
        additional_dependencies: [
            'flake8-bugbear==22.1.11',
            'flake8-docstrings==1.6.0', # To be replaced with running pydocstyle directly.
            'flake8-rst-docstrings==0.2.5',
            'pep8==1.7.1',
            'pep8-naming==0.12.1',
            'flake8-black==0.2.4',  # This is redundant with running black
            'flake8-isort==4.1.1',  # This is redundant with running isort
			'flake8-comprehensions==3.8.0',
        ]
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.2.3
    hooks:
      - id: nbqa-pyupgrade
        args:
          - --nbqa-mutate
          - --py36-plus
      - id: nbqa-isort
        args:
          - --nbqa-mutate
      - id: nbqa-black
        args:
          - --nbqa-mutate
