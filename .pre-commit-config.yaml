ci:
  autoupdate_schedule: quarterly

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v5.0.0'
    hooks:
      - id: end-of-file-fixer
        exclude: '^tests/control/.*'
      - id: trailing-whitespace
        exclude: '(?:setup.cfg.*|paper/.*)|^tests/control/.*'
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-executables-have-shebangs
      - id: pretty-format-json
        exclude: '\.ipynb$'
        args:
        - --indent
        - '4'
        - --no-sort-keys
      - id: check-json
      - id: check-yaml
      - id: requirements-txt-fixer
  - repo: https://github.com/glotzerlab/fix-license-header
    rev: v0.4.1
    hooks:
      - id: fix-license-header
        name: Fix License Headers (Python)
        exclude: ^doc/|^paper/|^coxeter/extern/
        types_or: [python]
        args:
          - --license-file=LICENSE
          - --start=2
          - --num=1
          - --add=This file is from the coxeter project, released under the BSD 3-Clause License.
          - --keep-before=#!
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python, pyi, jupyter ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]
