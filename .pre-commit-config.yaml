repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v3.4.0'
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: '(?:setup.cfg*|paper/.*)'
      - id: debug-statements
      - id: pretty-format-json
        args:
        - --indent
        - '4'
        - --no-sort-keys
      - id: check-builtin-literals
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-yaml
  - repo: https://github.com/pycqa/isort
    rev: '5.7.0'
    hooks:
      - id: isort
        exclude: '(?:extern/.*)'
  - repo: https://github.com/psf/black
    rev: '22.1.0'
    hooks:
      - id: black
        exclude: '(?:extern/.*)'
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [python]
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 0.8.1
    hooks:
      - id: nbqa-pyupgrade
        args:
          - --nbqa-mutate
          - --py36-plus
      - id: nbqa-isort
        args:
          - --nbqa-mutate
      - id: nbqa-black
        args:
          - --nbqa-mutate
