# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

jobs:
  style-check:
    docker:
      - image: circleci/python:3.8

    working_directory: ~/repo

    steps:
      - checkout
      - run: &style-check
          name: Style check
          command: |
            python -m pip install --progress-bar off --user -U flake8 flake8-black flake8-bugbear flake8-docstrings flake8-rst-docstrings pep8-naming flake8-isort
            python -m flake8 --show-source ./


  test-3.8: &test-template
    docker:
      - image: circleci/python:3.8

    working_directory: ~/repo

    steps:

      - checkout

      - run: &install
          name: Install package
          command: |
            python -m pip install .[test] --progress-bar off --user

      - run: &run-tests
          name: Run tests
          command: |
            python --version
            python -c "import numpy; print('numpy', numpy.__version__)"
            python -c "import scipy; print('scipy', scipy.__version__)"
            python -m pytest

  test-3.7:
    <<: *test-template
    docker:
      - image: circleci/python:3.7

  test-3.6:
    <<: *test-template
    docker:
      - image: circleci/python:3.6

  pypi_wheels: &pypi_wheels
    docker:
      - image: circleci/python:3.8

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          <<: *style-check

      - run:
          name: Create source distribution and wheels
          command: |
            python --version
            python -m pip --version
            python -m pip install --progress-bar off --user -U twine wheel setuptools
            python -m twine --version
            python -m wheel version
            python setup.py sdist
            python setup.py bdist_wheel

      - run:
          name: Install wheel
            python -m pip install coxeter --progress-bar off --user -U --force-reinstall -f dist/

      - run:
          <<: *run-tests

      - run:
          name: Upload source distribution and wheels
          command: |
            python -m twine upload --username ${PYPI_USERNAME} --password ${PYPI_PASSWORD} dist/*

workflows:
  version: 2
  test:
    jobs:
      - style-check
      - test-3.8:
          requires:
            - style-check
      - test-3.7:
          requires:
            - style-check
      - test-3.6:
          requires:
            - style-check
  deploy:
    jobs:
      - pypi_wheels:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
