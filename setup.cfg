[flake8]
# For compatibility with black.
max-line-length = 88
exclude = coxeter/extern/*
select = E,F,W,B,RST,N
per-file-ignores = 
    coxeter/__init__.py: F401
# We prefer line breaks before, not after, binary operators.
ignore = 
    W503
rst-roles = 
    attr,class,func,meth,mod,obj,ref,term,cite
