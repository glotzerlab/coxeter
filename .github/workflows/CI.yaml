name: Run Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  run_tests:
    name: Run tests on ubuntu with Python ${{ matrix.python-version }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11","3.12","3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Python environment
      uses: glotzerlab/workflows/setup-uv@894d9678188a02b06560fdeb2b9ba98d016cd371 # 0.10.0
      with:
        only-binary: ":none:"
        lockfile: ".github/requirements${{matrix.python-version}}.txt"
    - name: Install package
      run: |
        python --version
        python -c "import numpy; print('numpy', numpy.__version__)"
        python -c "import scipy; print('scipy', scipy.__version__)"
        uv pip install . --no-build-isolation --no-deps --system -v
    - name: Test with pytest
      run: |
        python -m pytest -v -n auto

  # This job is used to provide a single requirement for branch merge conditions.
  tests_complete:
    name: Unit test
    if: always()
    needs: [run_tests]
    runs-on: ubuntu-24.04

    steps:
    - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
    - name: Done
      run: exit 0
