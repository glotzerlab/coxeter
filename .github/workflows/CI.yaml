name: Run Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  run_tests:
    name: Run tests on ubuntu-latest with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11","3.12","3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Python environment
      uses: glotzerlab/workflows/setup-uv@8e0e81ab7662822d5cd6c54c41d4b20c9783881b
      with:
        only-binary: ":none:"
        lockfile: ".github/requirements${{matrix.python-version}}.txt"
    - name: Install package
      run: |
        python --version
        python -c "import numpy; print('numpy', numpy.__version__)"
        python -c "import scipy; print('scipy', scipy.__version__)"
        uv pip install . --no-build-isolation --no-deps --system -v
    - name: Test with pytest
      run: |
        python -m pytest -v -n auto

  # This job is used to provide a single requirement for branch merge conditions.
  tests_complete:
    name: Unit test
    if: always()
    needs: [run_tests]
    runs-on: ubuntu-latest

    steps:
    - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
    - name: Done
      run: exit 0
