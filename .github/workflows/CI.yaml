name: Run Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  run_tests:
    name: Run tests on ubuntu with Python ${{ matrix.python-version }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11","3.12","3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Python environment
      uses: glotzerlab/workflows/setup-uv@2245be9e78600bf7846aaf9555da322446f46110 # 0.11.0
      with:
        only-binary: ":none:"
        lockfile: ".github/requirements${{matrix.python-version}}.txt"
    - name: Install package
      run: |
        python --version
        python -c "import numpy; print('numpy', numpy.__version__)"
        python -c "import scipy; print('scipy', scipy.__version__)"
        uv pip install . --no-build-isolation --no-deps --system -v
    - name: Test with pytest
      run: |
        python -m pytest -v -n auto

  # This job is used to provide a single requirement for branch merge conditions.
  tests_complete:
    name: Unit test
    if: always()
    needs: [run_tests]
    runs-on: ubuntu-24.04

    steps:
    - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
    - name: Done
      run: exit 0
