name: Run Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # trigger on pull requests
  pull_request:

  # trigger on all commits to master
  push:
    branches:
      - "master"

  # trigger on request
  workflow_dispatch:

jobs:
  run_tests:
    name: Run tests on ubuntu-latest with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Create Python Environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        environment-file: .github/workflows/envs/environment.yml
        channels: conda-forge
        activate-environment: test
        show-channel-urls: true
        miniforge-variant: Mambaforge
        use-mamba: true
    - name: Install package
      shell: bash -l {0}
      run: |
        python --version
        python -c "import numpy; print('numpy', numpy.__version__)"
        python -c "import scipy; print('scipy', scipy.__version__)"
        python -m pip install .[test] --progress-bar off --user
    - name: Test with pytest
      shell: bash -l {0}
      run: |
        python -m pip install pytest --user
        pytest -v
